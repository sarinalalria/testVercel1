<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="../HTML/CSS/userCSS.css">


  <title>Forgot Password (Game Quiz)</title>
</head>

<body>
  <div id="centerpage">
    <header class="banner p-4">
      <section class="loginMessage">
        <div class="d-flex justify-content-center ">
          <h1 class="text-center fw-bold">Forgot Password </h1>
        </div>
      </section>
    </header>

    <section id="main">
      <form action="" method="POST">
        <div class="mb-md-4 mt-md-4 ">
          <div class="row form-outline form-white mb-4">
            <div class="col">
              <label class="form-label h5 " for="email">Phone Number: </label>
              <input type="text" class="form-control form-control-lg" id="phonenumber"
                placeholder="Enter your phone number">
            </div>

            <div class="col">
              <label class="form-label h5 " for="email">Email Address: </label>
              <input type="email" id="emailID" class="form-control form-control-lg mb-3"
                placeholder="Enter your email eddress">
            </div>
          </div>




          <button class="btn btn-dark form-control btn-lg px-5 mb-5">Submit</button>

          <p class="text-center">
            <a href="login.html" class="text-dark fw-bold">Go Back To Login Page
              Here!</a>
          </p>

        </div>

      </form>

    </section>

  </div>

</body>

</html>
