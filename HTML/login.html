<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="../HTML/CSS/userCSS.css">

  <script type="text/javascript" src="../HTML/JavaScript/login.js"></script>

  <title>Log In to Game Quiz</title>
</head>


<body>
  <div id="centerpage">
    <header class="banner p-4">
      <section class="loginMessage">
        <div class="d-flex justify-content-center ">
          <h1 class="text-center fw-bold">Login To Game Quiz </h1>
        </div>
      </section>
    </header>

    <section id="main">
      <form name="LoginForm" action="/login" method="POST" onsubmit="return validateLoginForm();">
        <div class="mb-md-2 mt-md-2 ">

          <div class="form-outline form-white mb-4">
            <label class="form-label h5 " for="email">Email Address: </label>
            <input type="email" id="emailID" name="emailID" placeholder="Enter Email Address"
              class="form-control form-control-lg" />
          </div>

          <div class="form-outline form-white mb-5">
            <label class="form-label h5" for="password">Password:</label>
            <input type="password" id="passwordID" name="passwordID" placeholder="Enter Password"
              class="form-control form-control-lg" />
          </div>

          <p class="forgot"><a class="text-dark" href="forgotPassword.html">Forgot password?</a></p>

          <button class="btn btn-dark form-control btn-lg px-5 mb-5">Login</button>

          <p class="text-center mb-5">Don't have an account?
            <a href="signup.html" class="text-dark fw-bold">Sign Up
              Here!</a>
          </p>

          <p class="text-center">Playing as a guest?
            <a href="guest.html" class="text-dark fw-bold">Click
              Here!</a>
          </p>

        </div>

      </form>

    </section>

  </div>

</body>

</html>
