<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="../CSS/userCSS.css">


  <script type="text/javascript" src="../HTML/JavaScript/signup.js"></script>


  <title>Sign up for Game Quiz</title>
</head>

<body>
  <div id="centerpage">
    <header class="banner p-4">
      <section class="loginMessage">
        <div class="d-flex justify-content-center ">
          <h1 class="text-center fw-bold">Sign Up For Game Quiz </h1>
        </div>
      </section>
    </header>

    <section id="main">

      <form name="registerForm" action="/signup" method="POST" onsubmit="return validateRegisterForm();">
        <div class="mb-md-2 mt-md-2 ">
          <div class="row form-outline form-white mb-4">
            <div class="col">
              <label class="form-label h5 " for="firstName">First Name: </label>
              <input type="text" class="form-control form-control-lg" id="firstname" name="firstname"
                placeholder="Enter your first name">
            </div>

            <div class="col">
              <label class="form-label h5 " for="lastName">Last Name: </label>

              <input type="text" class="form-control form-control-lg" id="lastname" name="lastname"
                placeholder="Enter your last name">

            </div>
          </div>

          <div class="row form-outline form-white mb-4">
            <div class="col">
              <label class="form-label h5 " for="phone">Phone Number: </label>
              <input type="text" class="form-control form-control-lg" id="phonenumber" name="phonenumber"
                placeholder="Enter your phone number">
            </div>

            <div class="col">
              <label class="form-label h5 " for="email">Email Address: </label>
              <input type="email" id="emailID" name="emailID" class="form-control form-control-lg"
                placeholder="Enter your email eddress">
            </div>
          </div>

          <div class="row form-outline form-white mb-5">
            <div class="col">
              <label class="form-label h5 " for="password">Password: </label>
              <input type="password" id="passwordID" name="passwordID" class="form-control form-control-lg"
                placeholder="Enter a password">
            </div>

            <div class="col">
              <label class="form-label h5 " for="confirmPassword"> Confirm Password: </label>
              <input type="password" id="passwordConfirmID" name="passwordConfirmID"
                class="form-control form-control-lg" placeholder="Re-enter the password">


            </div>
          </div>


          <button class="btn btn-dark form-control btn-lg px-5 mb-5">Sign up</button>

          <p class="text-center mb-5">Already have an account?
            <a href="login.html" class="text-dark fw-bold">Login
              Here!</a>
          </p>

          <p class="text-center">Playing as a guest?
            <a href="guest.html" class="text-dark fw-bold">Click
              Here!</a>
          </p>

        </div>

      </form>

    </section>

  </div>

</body>

</html>
